        <!-- My css and js -->
        <link href="style.css" rel="stylesheet">

        <title>Mood Display</title>

    </head>
    <body>


        <div id="header">
             <h1 id="logo"> Mood Display for Boos! </h1>
        <div>

            <div class="moodform" id="breana">
                <div class="form-group">
                    <h2> Breana </h2>
                    <label for="bmood">What is your mood?</label>
                    <select class="form-control" id="bmood">
                        <option>Happy</option>
                        <option>Energetic</option>
                        <option>Motivated</option>
                        <option>Excited</option>
                        <option>Relaxed</option>
                        <option>Upset</option>
                        <option>Irritated</option>
                        <option>Angry</option>
                    </select>
                        <button type="submit" class="btn btn-primary">Submit</button>
                </div>

                <div class="moodbox">
                </div>

            </div>

            <div class="moodform" id="christopher">
                <div class="form-group">
                    <h2> Christopher </h2>
                    <label for="exampleSelect1">What is your mood?</label>
                    <select class="form-control" id="exampleSelect1">
                        <option>Happy</option>
                        <option>Energetic</option>
                        <option>Motivated</option>
                        <option>Excited</option>
                        <option>Relaxed</option>
                        <option>Upset</option>
                        <option>Irritated</option>
                        <option>Angry</option>
                    </select>
                        <button type="submit" class="btn btn-primary">Submit</button>
                </div>

                <div class="moodbox">
                </div>

            </div>
            
    </body>
